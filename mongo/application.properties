# 应用名称
spring.application.name=fix-pressure-tester

# MongoDB配置
spring.data.mongodb.uri=mongodb://localhost:27017/fix_test_db
# 如果MongoDB启用了认证
# spring.data.mongodb.username=admin
# spring.data.mongodb.password=password
# spring.data.mongodb.authentication-database=admin

# 日志配置
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.finance.fix.tester=DEBUG

# 服务器端口
server.port=8080

# QuickFIX/J配置
quickfixj.config.path=classpath:quickfixj/
quickfixj.logs.path=logs/

# 测试默认配置
fix.test.default.timeout=5
fix.test.default.rate=100
    